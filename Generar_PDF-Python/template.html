<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/?family=Poppins:400,700" rel="stylesheet" type="text/css" href="">

	<style>
		html,body{ height: 70%;}
		body{
			background-color: #DDECF4;
			background-size: 100% 100%;
			font-family: 'Poppind';
			font-weight: 300;
			height: 100%;
			text-align: center;
			color: #262B34;
		}
		.bold{
			font-weight: 300;
		}
	</style>

</head>
	
<body>

	<div style="padding-top: 80px;">
		<div>
			<h1 class="bold">CERFITICADO DE INGLES</h1>

			<p style="margin-bottom: 0px;margin-top: 25px;" class="ligth">Certifica a: </p>
			<p style="font-size: 2.4em;color: #1BBC9B;margin: 0px;" class="bold"> {{name}} </p>
			
			<br>
			<br>

			<p style="margin: 0px;" class="bold">Por completar el curso: </p>
			<h2 style="max-width: 600px;margin: 25px auto;font-size: 3em" class="bold"> {{course}} </h2>

			<p style="margin: 0px;">Con duracion de: </p>
			<p style="font-size: 0.7em;" class="bold"> {{hours}} Horas Cursadas</p>

			<br>
			<br>
			<p style="margin: 0px;">Expedido en la fecha</p>
			<p style="font-size: 0.9em;" class="bold"> {{date}} </p>
			
		</div>
	</div>
	
</body>
</html>
